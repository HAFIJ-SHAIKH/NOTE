<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NOTE - Cosmic Midnight</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Simple Moon and Stars Background -->
  <div class="cosmos">
    <div class="moon"></div>
    <div class="stars"></div>
  </div>

  <div class="app-container">
    <!-- Main Chat Area -->
    <main class="main-content">
      <header class="main-header">
        <h1 class="conversation-title">
          NOTE
          <span class="title-credit">by hafij shaikh</span>
        </h1>
      </header>

      <div class="chat-container" id="chat-container">
        <div id="chat">
          <!-- Messages will be dynamically added here -->
        </div>
      </div>
    </main>
  </div>

  <!-- Reply Context Bar (for quoting messages) -->
  <div class="reply-context-bar" id="replyContextBar">
    <div class="reply-context-content">
      <i class="fas fa-reply"></i>
      <div class="reply-quote">
        <span class="reply-quote-sender" id="replyQuoteSender">NOTE</span>
        <span id="replyQuoteText">...</span>
      </div>
    </div>
    <button class="reply-cancel-btn" id="replyCancelBtn"><i class="fas fa-times"></i></button>
  </div>

  <!-- Fixed Input Area -->
  <footer class="chat-input-container">
    <button class="attachment-btn" id="uploadBtn"><i class="fas fa-paperclip"></i></button>
    <input type="file" id="fileInput" accept="image/*" style="display:none">
    <input type="text" id="userInput" placeholder="Ask NOTE anything...">
    <button class="send-btn" id="sendBtn">Send</button>
  </footer>

  <!-- New Action Buttons -->
  <button class="action-btn scroll-to-bottom-btn" id="scrollToBottomBtn" title="Scroll to Bottom">
    <i class="fas fa-chevron-down"></i>
  </button>
  <button class="action-btn mode-toggle-btn" id="modeToggleBtn" title="Toggle Conversation Mode">
    <i class="fas fa-brain"></i>
  </button>

  <!-- Page Watermark -->
  <div class="page-watermark">note.infinity-â… </div>

  <script src="script.js"></script>
</body>
</html>
