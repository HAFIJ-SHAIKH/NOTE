<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTE - Intelligent Assistant</title>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="chat-wrapper">
        <div class="chat-container">
            <header class="chat-header">
                <div class="header-info">
                    <h1>NOTE</h1>
                    <span class="status-text">‚óè Online</span>
                </div>
                <i class="ph-fill ph-info"></i>
            </header>

            <main class="chat-messages" id="chat-messages">
                <!-- Messages will be dynamically added here -->
            </main>

            <div class="typing-indicator" id="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <footer class="chat-input-area">
                <form id="message-form">
                    <input type="text" id="message-input" placeholder="Ask NOTE anything..." autocomplete="off" required>
                    <button type="submit" id="send-button">
                        <i class="ph-bold ph-paper-plane-right"></i>
                    </button>
                </form>
            </footer>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
